<#assign contextPath=springMacroRequestContext.getContextPath() />



<div class="pageHeader" layoutH="26">


	<form action="${contextPath}/introduction/orderNoticeAdd" method="post"
		id="add" enctype="multipart/form-data"
		class="pageForm required-validate"
		onsubmit="return validateCallback(this, navTabAjaxDone)">
		<table>

			<tr>
				<td><div style="float:left;">
						<span style="font-size :28px;font-family: 微软雅黑">订单通知</span><br></br>
					</div></td>
			</tr>

			<tr height="20px;" />

			<tr style="float:left;">
				<td><div style="float:left;width: 80px">
						联系人：<span style="color: red;">*</span>&nbsp; &nbsp;
					</div> <input id="myname" name="contactPerson" class="required"
					maxlength="6" value="${orderNotice.contactPerson}">

					</div>
				<td>
			</tr>

			<tr height="20px;" />

			<tr>
				<td><div style="float:left;width: 80px">
						手机号码：<span style="color: red;">*</span>
					</div> <input name="phonoNumber" class="phone required" maxlength="11"
					value="${orderNotice.phonoNumber}">

					</div>
				<td>
			</tr>

			<tr height="20px;" />

			<tr height="20px;">
				<td><br />
					<div style="float: right">
						<ul>
							<li>
								<div class="buttonActive" spellcheck="margin-left: 5px;">
									<div class="buttonContent">
										<button type="submit" 
											onclick="if(!checkrealname()){return false}"><span>保存</span></button>
									</div>
								</div>
							</li>
						</ul>
					</div></td>
			</tr>
		</table>
		<input type="hidden" value="${orderNotice.id}" name="id">
	</form>




</div>

<script src="${contextPath}/resources/dwz-ria/js/dwz.ajax.js"
	type="text/javascript"></script>




<script type="text/javascript">
	function checkrealname() {
		var mynamediv = document.getElementById("myname");
		var str;
		if (mynamediv) {

			str = mynamediv.value;
		}
		var Expression = /[^\u4E00-\u9FA5]/;
		var objExp = new RegExp(Expression);

		if (objExp.test(str) == true) {
			alertMsg.info("姓名格式有误，请输入汉字")
			return false;

		} else {
			return true;
		}

	}
</script>
