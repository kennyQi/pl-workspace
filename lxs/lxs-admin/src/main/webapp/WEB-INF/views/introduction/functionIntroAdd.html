<#assign contextPath=springMacroRequestContext.getContextPath() />



<div class="pageHeader" layoutH="26">


	<form action="${contextPath}/introduction/gnjsAdd" method="post"
		id="add" enctype="multipart/form-data"
		class="pageForm required-validate"
		onsubmit="return validateCallback(this, navTabAjaxDone)">
		<table>

			<tr>
				<td><div style="float:left;">
						<span style="font-size :28px;font-family: 微软雅黑">功能介绍</span><br></br>
					</div></td>
			</tr>

			<tr height="20px;" />

			<tr style="float:left;">
				<td><div style="float:left;width: 80px">
						版本号：<span style="color: red;">*</span>&nbsp; &nbsp;
					</div> <input name="versionNumber"  class="required" maxlength="50" value="${functionIntroduction.versionNumber}">

					</div>
				<td>
			</tr>

			<tr height="20px;" />

			<tr>
				<td><div style="float:left;width: 80px">
						版本说明：<span style="color: red;">*</span>
					</div> 
					<textarea style="width: 580px;height:200px" name="versionContent" class="editor required">${functionIntroduction.versionContent}</textarea>

					</div>
				<td>
			</tr>

			<tr height="20px;" />

			<tr height="20px;">
				<td><br />
					<div style="float: right">
						<ul>
							<li>
								<div class="buttonActive" spellcheck="margin-left: 5px;">
									<div class="buttonContent">
										<button type="submit" onclick="checkPosition()"
											><span>保存</span></button>
									</div>
								</div>
							</li>
						</ul>
					</div></td>
			</tr>
		</table>
		<input type="hidden" value="${functionIntroduction.id}" name="id">
	</form>




</div>
<script src="${contextPath}/resources/dwz-ria/js/dwz.ajax.js"
	type="text/javascript"></script>
