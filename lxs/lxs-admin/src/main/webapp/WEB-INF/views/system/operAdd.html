<#assign contextPath=springMacroRequestContext.getContextPath() />

<div class="pageContent">
	<form method="post" action="${contextPath}/system/operator/save" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>姓名：</label>
				<input type="text" name="realName" size="64" maxlength="64" class="required"/>
			</div>
			<div class="unit">
				<label>登录名：</label>
				<input  type="text" name="loginName" size="64" class="required" minlength="5" maxlength="64"/>
			</div>
			<div class="unit">
				<label>电话：</label>
				<input type="text" name="tel" size="64" maxlength="32" />
			</div>
			<div class="unit">
				<label>手机：</label>
				<input type="text" name="mobile" size="64" maxlength="32"  />
			</div>
			<div class="unit">
				<label>Email：</label>
				<input type="text" name="email" size="64" maxlength="64" />
			</div>
			<div class="unit">
				<label>角色：</label>
				<#list authRoleList as role>
					<label><input name="roleIds" type="checkbox" value="${role.id}" /> ${role.displayName!'-'?html}</label>
				</#list>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
