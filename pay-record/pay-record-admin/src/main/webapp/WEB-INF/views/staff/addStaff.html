<#assign contextPath=springMacroRequestContext.getContextPath() />
<div class="pageContent">
	<form method="post" enctype="multipart/form-data" action="${contextPath}/staff/insert" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">

			<div class="unit">
				<label>用户名：</label>
				<input type="text" name="loginName" size="30" minlength="6" maxlength="20" class="required" />
			</div>
			<div class="unit">
				<label>密码：</label>
				<input type="password" name="password" size="30" class="required" />
			</div>
			<div class="unit">
				<label>真实姓名：</label>
				<input type="text" name="name" size="30" class="required" />
			</div>
			<div class="unit">
				<label>性别：</label>
				<input type="radio" name="sex" value="1" class="required">男
				<input type="radio" name="sex" value="2" class="required">女
			</div>
			<div class="unit">
				<label>生日：</label>
				<input type="text" name="dateTime" size="30" class="required date" readonly="readonly"/><a class="inputDateButton" href="javascript:;">选择</a>
			</div>
			<div class="unit">
				<label>手机号：</label>
				<input type="text" name="mobile" size="30" />
			</div>
			<div class="unit">
				<label>邮箱：</label>
				<input type="text" name="email" size="30" />
			</div>
			<div class="unit">
				<label>年龄：</label>
				<input type="text" name="age" size="30" maxlength="3"/>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
