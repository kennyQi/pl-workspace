<#assign contextPath=springMacroRequestContext.getContextPath() />
<form method="post" action="${contextPath}/airtkt/dealer/update" 
   class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone);">
    <input type="hidden" id="price"  name="id"  value="${(dto.id)!''}"/>
   <style>
   .pageContent tr td{position: relative;}
   </style>
   <div class="pageContent">
       <table>
           <tr>
               <td width="200"><span style="color:red">*</span>请填写经销商名称：</td>
               <td>
                   <input type="text" name="name" maxlength="64" class="required" value="${(dto.name)!''}"/>
               </td>
           </tr>
          <tr>
               <td width="200"><span style="color:red">*</span>请填写经销商代码：</td>
               <td>
                   <input type="text" name="code" maxlength="64" class="required" value="${(dto.code)!''}"/>
               </td>
           </tr>
           <tr>
               <td width="200"><span style="color:red">*</span>请填写经销商密钥：</td>
               <td>
                   <input type="text" name="secretKey" maxlength="128" class="required" value="${(dto.secretKey)!''}"/>
               </td>
           </tr>
           <tr>
               <td width="200"><span style="color:red">*</span>请填写通知地址：</td>
               <td>
                   <input type="text" name="notifyUrl" maxlength="512" class="required" value="${(dto.notifyUrl)!''}"/>
               </td>
           </tr>
           <tr>
               <td width="200"><span style="color:red">*</span>请填写通知字段名：</td>
               <td>
                   <input type="text" name="notifyValue" maxlength="12" class="required" value="${(dto.notifyValue)!''}"/>
               </td>
           </tr>
       </table>
   </div>
   
   <div class="formBar">
       <ul>
           <li>
               <div class="buttonActive">
                   <div class="buttonContent">
                       <button type="submit">确认</button>
                   </div>
               </div>
               <div class="buttonActive">
	               <div class="buttonContent">
	                   <button type="button" class="close">关闭</button>
	               </div>
               </div>
           </li>
       </ul>
   </div>
</form>
