<#assign contextPath=springMacroRequestContext.getContextPath() />
<div class="pageContent">
	<form method="post" enctype="multipart/form-data" action="${contextPath}/traveline/linesupplier/update" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="${lineSupplier.id}"/>
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>供应商名称：</label>
				<input type="text" name="name" size="40" maxlength="40" required="required" value="${lineSupplier.name}"/><span style="color:red">*</span>
			</div>
			<div class="unit">
				<label>联系人：</label>
				<input type="text" name="linkName" size="40" maxlength="40" required="required" value="${lineSupplier.linkName}"/><span style="color:red">*</span>
			</div>
			<div class="unit">
				<label>联系电话：</label>
				<input type="text" name="mobile" size="40" maxlength="40" required="required" value="${lineSupplier.mobile}"/><span style="color:red">*</span>
			</div>
			<div class="unit">
				<label>传真：</label>
				<input type="text" name=fax size="40" maxlength="40"  value="${lineSupplier.fax}"/>
			</div>
			<div class="unit">
				<label>电子邮箱：</label>
				<input type="text" name="email" size="40" maxlength="40"  value="${lineSupplier.email}"/>
			</div>
			<div class="unit">
				<label>QQ：</label>
				<input type="text" name="QQ" size="40" maxlength="40"  value="${lineSupplier.QQ}"/>
			</div>
			<div class="unit">
				<label>合同时间：</label>
				<input type="text" name="contractBeginDate" class="date" dateFmt="yyyy-MM-dd" readonly="true" value="${lineSupplier.contractBeginDate?date}"/>
				<label> - </label>
				<input type="text" name="contractEndDate" class="date" dateFmt="yyyy-MM-dd" readonly="true" value="${lineSupplier.contractEndDate?date}"/>
			</div>
			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit" onclick="return checkAdd();">确认</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
<script type="text/javascript">
//取消回车键能提交表单的功能
document.onkeydown = function(event_e){  
 if(window.event) {  
     event_e = window.event;  
 }  
 var int_keycode = event_e.charCode||event_e.keyCode;  
 if(int_keycode =='13') {  //13是回车键
     return false;  
 }  
}
</script>
