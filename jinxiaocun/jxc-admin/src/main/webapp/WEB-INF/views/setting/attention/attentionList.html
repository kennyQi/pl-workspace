<#assign contextPath=springMacroRequestContext.getContextPath() />
<form id="pagerForm" rel="pagerForm" onsubmit="return navTabSearch(this);" action="${contextPath}/attention/list" method="post">
	<input type="hidden" name="pageNum" value="${(pagination.pageNo)!'0'}" />
	<input type="hidden" name="numPerPage" value="${(pagination.pageSize)!'20'} " />
</form>
<div class="pageContent page_box">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="${contextPath}/attention/to_add" target="dialog" width="600" height="370" mask="true">
					<span>新增</span>
				</a></li>
		</ul>
	</div>
	<div layoutH="60">
		<table class="table" cellpadding="0" cellspacing="0" width="100%">
			<thead>
				<tr>
					<th width="70"><input type="checkbox" group="ids" class="checkboxCtrl" /></th>
					<th width="200">注意事项简称</th>
					<th width="">注意事项详情</th>
					<th width="200">操作</th>
				</tr>
			</thead>
			<tbody>
				<#list pagination.list as t>
				<tr>
					<td>
						<input type="checkbox" name="ids" value="${(t.id)!''}" />
					</td>
					<td>${t.attentionName}</td>
					<td>${t.attentionDetail}</td>
					<td class="operate_box">
						<a href="${contextPath}/attention/edit?id=${t.id}" target="dialog" width="600" height="370" mask="true">编辑</a>
						<a href="${contextPath}/attention/remove?id=${t.id}" target="ajaxTodo"  title="确认删除？">删除</a>
					</td>
				</tr>
				</#list>
			</tbody>
		</table>
	</div>
	<#include "/public/pagination/pagination.html">
</div>
