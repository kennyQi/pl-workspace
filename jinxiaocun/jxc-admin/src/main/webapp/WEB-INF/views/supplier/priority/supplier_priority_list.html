<#assign contextPath=springMacroRequestContext.getContextPath() />
	<form id="pagerForm" rel="pagerForm" onsubmit="return navTabSearch(this);" action="${contextPath}/supplier/priority/list" method="post">
		<input type="hidden" name="pageNum" value="${(pagination.pageNo)!'0'}" /> <input type="hidden" name="numPerPage" value="${(pagination.pageSize)!'20'}" />
	</form>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
<!-- 

			<li><a title="确实要删除选中项?" target="selectedTodo" rel="ids" href="${contextPath}/supplier/delete" class="delete"> <span>删除</span> </a>
			</li>
 -->
			<li><a target="dialog" rel="supplier_priority_add" href="${contextPath}/supplier/priority/to_add" class="add" mask="true" width="900" height="650" > <span>添加</span> </a>
			</li>
		</ul>
	</div>
	<div>
		<table class="table" cellpadding="0" cellspacing="0" width="100%" layoutH="75">
			<thead>
				<tr>
					<th width="40%">项目</th>
					<th width="40%">供应商</th>
					<th width="170">操作</th>
				</tr>
			</thead>
			<tbody>
				<#list pagination.list as t>
				<tr>
					<td>${t.projectName}</td>
					<td>${t.supplierName}</td>
					<td class="a_button2" >
						<a target="dialog" href="${contextPath}/supplier/priority/edit?id=${(t.id)!''}" mask="true" width="900" height="650">供应商优先级设置</a>&nbsp;&nbsp;&nbsp;&nbsp; 
						<a target="ajaxTodo" href="${contextPath}/supplier/priority/delete?supplierPriorityPolicyId=${(t.id)!''}"  title="确认删除" >删除</a>
					</td>
				</tr>
				</#list>
			</tbody>
		</table>
	</div>
	<#include "/public/pagination/pagination.html">
</div>
