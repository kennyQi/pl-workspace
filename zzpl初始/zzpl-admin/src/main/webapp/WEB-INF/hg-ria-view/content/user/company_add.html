<#assign contextPath=springMacroRequestContext.getContextPath() />
<div class="row">
	<div class="col-md-12">
		<div class="tab-content">
			<div class="tab-pane active">
				<div class="portlet box yellow">
					<div class="portlet-title">
						<div class="caption">
							<strong>+</strong>&nbsp;添加公司
						</div>
					</div>
					<div class="portlet-body form">
						<form method="post" action="${contextPath}/company/companyadd" 
							class="form-horizontal pageForm required-validate" 
							onsubmit="return validateCallback(this, hgTabAjaxDone)">
							<div class="form-body">
								<div class="form-group">
									<label class="col-md-3 control-label">公司ID：</label>
									<div class="col-md-4">
										<input type="text" name="companyID" class="form-control required isSpec" placeholder="公司ID" maxlength="40"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">公司名称：</label>
									<div class="col-md-4">
										<input type="text" name="companyName" class="form-control required isSpec" placeholder="公司名称" maxlength="40"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">公司简介：</label>
									<div class="col-md-4">
										<textarea name="description" class="form-control" placeholder="公司简介" maxlength="200"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">管理员账号：</label>
									<div class="col-md-4">
										<input type="text" name="loginName" class="form-control required isSpec" placeholder="管理员账号" maxlength="40"/>
									</div>
								</div>
							</div>
							<div class="form-actions">
								<div class="btn-set col-md-offset-3 col-md-9">
									<a class="btn green" target="submit">提交</a>
									<a class="btn blue" target="cancel">取消</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
