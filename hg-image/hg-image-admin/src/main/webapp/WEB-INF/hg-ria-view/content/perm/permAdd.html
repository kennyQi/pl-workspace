<#assign contextPath=springMacroRequestContext.getContextPath() />
<div class="row">
	<div class="col-md-12">
		<div class="tab-content">
			<div class="tab-pane active">
				<div class="portlet box yellow">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-gift"></i>资源添加
						</div>
						<div class="tools">
							<a href="javascript:;" class="collapse">
							</a>
							<a href="#portlet-config" data-toggle="modal" class="config">
							</a>
							<a href="javascript:;" class="reload">
							</a>
							<a href="javascript:;" class="remove">
							</a>
						</div>
					</div>
					<div class="portlet-body form">
						<form method="post" action="${contextPath}/hg/auth/perm/save" 
							class="form-horizontal pageForm required-validate" 
							onsubmit="return validateCallback(this, hgTabAjaxDone)">
							<div class="form-body">
								<div class="form-group">
									<label class="col-md-3 control-label">资源名称：</label>
									<div class="col-md-4">
										<input type="text" id="displayName" name="displayName" class="form-control required isSpec" 
											placeholder="资源名称" maxlength="22"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">URL：</label>
									<div class="col-md-4">
										<input type="text" name="url" class="form-control required" placeholder="url"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">资源类型：</label>
									<div class="col-md-4">
										<select class="form-control select2me" target="dropDown" name="permType" class="required">
											<#list permTypeList as permType>
												<option value="${permType.key!?html}">${permType.value!?html}</option>
											</#list>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">角色：</label>
									<div class="col-md-4">
										<input type="text" name="permRole" class="form-control isInject" placeholder="角色" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">上级资源：</label>
									<div class="col-md-4">
										<select class="form-control select2me" target="dropDown" name="parentId" data-live-search="true">
											<option value="">顶级资源</option>
											<#list parentPermList as parentPerm>
												<option value="${parentPerm.id!0}"
												<#if parentPerm.id == parentId>
													selected="selected"
												</#if>> ${parentPerm.displayName!?html}</option>
											</#list>
										</select>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-3">
									</div>
									<div class="col-md-8">
										<div class="note note-info">
											<p>
												 您可以先在【资源管理页面】选中某个资源， 再点击【添加】， 默认的【上级资源】就是选中的资源。
											</p>
										</div>
									</div>
								</div>
							</div>
							<div class="form-actions">
								<div class="btn-set col-md-offset-3 col-md-9">
									<a class="btn green" target="submit">提交</a>
									<a class="btn blue" target="cancel">取消</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
