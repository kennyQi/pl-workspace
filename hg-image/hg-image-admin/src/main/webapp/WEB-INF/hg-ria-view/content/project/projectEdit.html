<#assign contextPath=springMacroRequestContext.getContextPath() />
<div class="row">
	<div class="col-md-12">
		<div class="tab-content">
			<div class="tab-pane active">
				<div class="portlet box yellow">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-gift"></i>工程编辑
						</div>
						<div class="tools">
							<a href="javascript:;" class="collapse">
							</a>
							<a href="#portlet-config" data-toggle="modal" class="config">
							</a>
							<a href="javascript:;" class="reload">
							</a>
							<a href="javascript:;" class="remove">
							</a>
						</div>
					</div>
					<div class="portlet-body form">
						<form method="post" action="${contextPath}/hg/auth/project/update" 
							class="form-horizontal pageForm required-validate" 
							onsubmit="return validateCallback(this, hgTabAjaxDone)">
							<input type="hidden" name="projectId" value="${project.id}"/>
							<input type="hidden" name="envName" value="${project.envName}"/>
							<div class="form-body">
								<div class="form-group">
									<label class="col-md-3 control-label">工程id：</label>
									<div class="col-md-4">
										<input type="text" class="form-control" value="${project.id}" readonly="readonly"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">工程名称：</label>
									<div class="col-md-4">
										<input type="text" name="name" class="form-control isSpec" 
											placeholder="工程名称" maxlength="40" value="${project.name}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">工程环境：</label>
									<div class="col-md-4">
										<input type="text" class="form-control" value="${project.envName}" readonly="readonly"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">工程管理员：</label>
									<div class="col-md-4">
										<#list staffList as staff>
											<label>
												<input type="radio" name="staffId" 
													<#if staff.id == project.staff.id>
														checked="checked"
													</#if>
													class="radios" target="radio" value="${staff.id}"/>${staff.info.realName}
											</label>
										</#list>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">描述：</label>
									<div class="col-md-4">
										<textarea name=desc class="form-control" 
											placeholder="描述" maxlength="200">${project.desc}</textarea>
									</div>
								</div>
							</div>
								
							<div class="form-actions">
								<div class="btn-set col-md-offset-3 col-md-9">
									<a class="btn green" target="submit">提交</a>
									<a class="btn blue" target="cancel">取消</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
