<#assign contextPath=springMacroRequestContext.getContextPath() />
<div class="row">
	<div class="col-md-12">
		<div class="tab-content">
			<div class="tab-pane active">
				<div class="portlet box yellow">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-gift"></i>员工添加
						</div>
						<div class="tools">
							<a href="javascript:;" class="collapse">
							</a>
							<a href="#portlet-config" data-toggle="modal" class="config">
							</a>
							<a href="javascript:;" class="reload">
							</a>
							<a href="javascript:;" class="remove">
							</a>
						</div>
					</div>
					<div class="portlet-body form">
						<form method="post" action="${contextPath}/hg/auth/staff/update" 
							class="form-horizontal pageForm required-validate" 
							onsubmit="return validateCallback(this, hgTabAjaxDone)">
							<input type="hidden" name="staffId" value="${staff.id}"/>
							<div class="form-body">
								<div class="form-group">
									<label class="col-md-3 control-label">姓名：</label>
									<div class="col-md-4">
										<input type="text" name="realName" class="form-control required isSpec" 
											placeholder="姓名" maxlength="40" value="${staff.info.realName}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">登录名：</label>
									<div class="col-md-4">
										<input type="text" class="form-control isSpec" disabled="disabled"
											placeholder="登录名" maxlength="40" value="${staff.authUser.loginName}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">电话：</label>
									<div class="col-md-4">
										<input type="text" name="mobile" class="form-control" 
											placeholder="电话" maxlength="15" value="${staff.info.mobile}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">手机：</label>
									<div class="col-md-4">
										<input type="text" name="tel" class="form-control cnPhone" 
											placeholder="手机" maxlength="11" value="${staff.info.tel}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">Email：</label>
									<div class="col-md-4">
										<input type="text" name="email" class="form-control email" 
											placeholder="email" maxlength="40" value="${staff.info.email}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">角色：</label>
									<div class="col-md-4">
										<#list roleList as role>
											<label>
												<input type="checkbox" name="roleIds" 
												<#list exitsRoleList as exitsRole>
													<#if role.id == exitsRole.id>
														checked="checked"
													</#if>
												</#list>
													class="checkboxes" target="checkbox" value="${role.id}"/>${role.roleName}
											</label>
										</#list>
									</div>
								</div>
								
							<div class="form-actions">
								<div class="btn-set col-md-offset-3 col-md-9">
									<a class="btn green" target="submit">提交</a>
									<a class="btn blue" target="cancel">取消</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
