<#assign contextPath=springMacroRequestContext.getContextPath() />
<div class="row">
	<div class="col-md-12">
		<div class="tab-content">
			<div class="tab-pane active">
				<div class="portlet box yellow">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-gift"></i>相册添加
						</div>
						<div class="tools">
							<a href="javascript:;" class="collapse">
							</a>
							<a href="#portlet-config" data-toggle="modal" class="config">
							</a>
							<a href="javascript:;" class="reload">
							</a>
							<a href="javascript:;" class="remove">
							</a>
						</div>
					</div>
					<div class="portlet-body form">
						<form method="post" action="${contextPath}/hg/spiAlbum/spiAlbum/update" 
							class="form-horizontal pageForm required-validate" 
							onsubmit="return validateCallback(this, hgTabAjaxDone)">
							<input type="hidden" name="albumId" value="${album.id}"/>
							<div class="form-body">
								<div class="form-group">
									<label class="col-md-3 control-label">相册标题：</label>
									<div class="col-md-4">
										<input type="text" name="title" value="${album.title}" class="form-control required isSpec" 
											placeholder="相册标题" minlength="2" maxlength="64"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">路径：</label>
									<div class="col-md-4">
										<input type="text" name="path" value="${album.path}" class="form-control required" placeholder="路径" maxlength="100"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">是否修改所有的子目录：</label>
									<div class="col-md-4">
										<input type="checkbox" name="modifySubPath" target="checkbox" checked>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">备注：</label>
									<div class="col-md-4">
										<input type="text" name="remark" value="${album.remark}" class="form-control" placeholder="备注" maxlength="100"/>
									</div>
								</div>
								<!-- <div class="form-group">
									<label class="col-md-3 control-label">相册用途：</label>
									<div class="col-md-4">
										<#if album.useType>
											${album.useType.title}
										</#if>
									</div>
								</div> -->
								<!-- <div class="form-group">
									<label class="col-md-3 control-label">上级相册：</label>
									<div class="col-md-4">
										<select class="form-control select2me" target="dropDown" name="parentId" data-live-search="true">
											<option value="">顶级相册</option>
											<#list albumList as otherAlbum>
												<#if otherAlbum.id != album.id>
													<option value="${album.id!0}"
													<#if album.parent && (otherAlbum.id == album.parent.id)>
														selected="selected"
													</#if>> ${album.title!?html}</option>
												</#if>
											</#list>
										</select>
									</div>
								</div> -->
							</div>
							<div class="form-actions">
								<div class="btn-set col-md-offset-3 col-md-9">
									<a class="btn green" target="submit">提交</a>
									<a class="btn blue" target="cancel">取消</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
