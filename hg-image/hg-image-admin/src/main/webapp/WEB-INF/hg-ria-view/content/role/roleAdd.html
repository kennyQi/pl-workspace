<#assign contextPath=springMacroRequestContext.getContextPath() />
<div class="row">
	<div class="col-md-12">
		<div class="tab-content">
			<div class="tab-pane active">
				<div class="portlet box yellow">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-gift"></i>角色添加
						</div>
						<div class="tools">
							<a href="javascript:;" class="collapse">
							</a>
							<a href="#portlet-config" data-toggle="modal" class="config">
							</a>
							<a href="javascript:;" class="reload">
							</a>
							<a href="javascript:;" class="remove">
							</a>
						</div>
					</div>
					<div class="portlet-body form">
						<form method="post" action="${contextPath}/hg/auth/role/save" 
							class="form-horizontal pageForm required-validate" 
							onsubmit="return validateCallback(this, hgTabAjaxDone)">
							<div class="form-body">
								<div class="form-group">
									<label class="col-md-3 control-label">角色名：</label>
									<div class="col-md-4">
										<input type="text" name="roleName" class="form-control required isSpec" 
											placeholder="角色名" maxlength="22"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">显示名：</label>
									<div class="col-md-4">
										<input type="text" name="displayName" class="form-control isSpec" 
											placeholder="显示名" maxlength="40"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">权限：</label>
									<div class="col-md-4">
										<div target="tree" data-url="${contextPath}/hg/auth/perm/permTree" data-checkbox="true" name="permIds"
											data-param="parentId"></div>
									</div>
								</div>
							<div class="form-actions">
								<div class="btn-set col-md-offset-3 col-md-9">
									<a class="btn green" target="submit">提交</a>
									<a class="btn blue" target="cancel">取消</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
