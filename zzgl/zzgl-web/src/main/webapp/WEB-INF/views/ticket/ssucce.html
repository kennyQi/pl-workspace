<#assign contextPath=springMacroRequestContext.getContextPath() />

<#import "/public/frame/default.html" as frame />
<@frame.head "中智票量 - 机票生成订单">
<link href="${contextPath}/resources/css/fly_success.css" rel="stylesheet" />
<link href="${contextPath}/resources/css/common.css" rel="stylesheet" />
<script src="${contextPath}/resources/js/jquery-1.11.1.min.js" language="javascript"></script>
<script src="${contextPath}/resources/js/common.js" language="javascript"></script>
</@frame.head>
<@frame.main "default" 2>
<!--内容-->


<div class="flySuccess_box disb">
    <!--支付进程-->
    <div class="pay_process wd12 ma">
        <ul class="fl ov">
            <li class="fly_on"><i class="fl ic yahei h4"></i><span class="fl lm yahei h3">填写订单</span></li>
            <li class="fly_on"><i class="fl ic yahei h4"></i><span class="fl lm yahei h3">支付订单</span></li>
            <li class="fly_on"><i class="fl ic yahei h4"></i><span class="fl lm yahei h3">支付成功</span></li>
        </ul>
    </div>
    <!--支付进程-->
</div>
<!--支付成功-->
<div class="wd12 ma pay_success disb">
    <div class="payfor_box ov">
        <span class="ic fl"></span>
        <span class="reg_order reg_mes fl yahei color6 tc" id="dealerOrderCode"></span>
        <span class="reg_mes fl reg_ts tc yahei color8 h2">您购买的机票将在15分钟内完成出票，出票成功后您将收到我们的通知短信如须帮助可拨打客服热线 400-660-6660
		</span>
        <span class="reg_mes fl reg_ORD tc yahei color8 h2">预订机票：<span class="color6" id="xinxi">
       
        </span>
 </span>
    </div>
</div>
<!--支付成功-->

<!--内容-->
</@frame.main>
<@frame.end "default"></@frame.end>
<script type="text/javascript" src="${contextPath}/resources/js/common.js"> </script>
<script type="text/javascript">
$(function(){
	var dealerOrderId=window.location.search;
	if(dealerOrderId!==""||dealerOrderId!==null){
	//$(".order-num").html(dealerOrderId.split("=")[1]);
	$.ajax({
		type: "POST",
		url: "${contextPath}/jp/getOrderDetails?dealerOrderId="+dealerOrderId.split("=")[1],
		dataType:"json",
		success: function(data) {
			data=eval(data);
			//var dealerOrderCode=data[0].dealerOrderCode;
			$("#dealerOrderCode").html("支付成功！订单号"+data.orderNO);
			var xinxi=data.flightBaseInfo.airCompanyName+"<b>"+data.flightBaseInfo.flightNO+"</b></br><b class='h1' style='margin-left:6px;'>"+
			getTime(new Date(data.flightBaseInfo.startTime))+"</b>"+data.flightBaseInfo.dstCity+"<i></i><b class='h1'>"+getTime(new Date(data.flightBaseInfo.endTime))+"</b>"+data.flightBaseInfo.orgCity;
			$("#xinxi").html(xinxi);
		}
	})
	}
})
</script>
