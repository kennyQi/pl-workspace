<#assign contextPath=springMacroRequestContext.getContextPath() />
<div id="jbsxBoxRuleTemplate">
<div class="pageHeader">
	
	<form id="pagerForm" rel="pagerForm" onsubmit="return navTabSearch(this);"
		action="${contextPath}/template/list" method="get">
		
		<input type="hidden" name="pageNum" value="${pagination.pageNo?c}" />
		<input type="hidden" name="numPerPage" value="${pagination.pageSize?c}" />
		<div class="searchBar">
			<div class="subBar">
				<ul>
					<li><div class="buttonActive">
							<div class="buttonContent">
								<button type="submit">刷新</button>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="${contextPath}/template/to_add"
				   lookupgroup="orgLookup" mask="true" width="548" height="500"><span>添加</span>
			</a>
			</li>
			<li class="line">line</li>
		</ul>
	</div>
	<table class="table" width="100%" layoutH="113">
		<thead>
			<tr>
<!-- 				<th width="10">id</th> -->
				<th width="20">模版</th>
				<th width="20">显示名</th>
				<th width="20">类</th>
				<th width="20">源码</th>
				<th width ="10">操作</th>
			</tr>
		</thead>
		<tbody>
			<#list pagination.list as t>
			<tr>

				<td>${t.code!?html}</td>
				<td>${t.name!?html}</td>
				<td><a target="_blank"  href="${contextPath}/template/download?code=${t.code}&type=class" style="color: blue" >下载</a></td>
				<td><a target="_blank"  href="${contextPath}/template/download?code=${t.code}&type=java" style="color: blue" >下载</a></td>
				<td><a title="确定模版删除吗？"  target="ajaxTodo"  href="${contextPath}/template/delete?code=${t.code}" style="color: blue" >删除&nbsp;&nbsp;&nbsp;&nbsp;</a>
				</td>
			</tr>
			</#list>
		</tbody>
	</table>
	
	<#include "/public/pagination/pagination.html">
</div>
</div>
