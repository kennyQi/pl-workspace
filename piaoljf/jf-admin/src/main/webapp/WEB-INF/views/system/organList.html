<#assign contextPath=springMacroRequestContext.getContextPath() />


<table class="table" width="100%" layoutH="138">
		<thead>
			<tr>
				<th>编号</th>
				<th>名称</th>
				<th>行业</th>
			</tr>
		</thead>
        <tbody>
			<#list domainList as t>
			<tr>
				<td>${t.code}</td>
				<td>${t.name}</td>
				<td>${t.type}</td>
			</tr>
			</#list>
		</tbody>
	</table>
