<#assign contextPath=springMacroRequestContext.getContextPath() />

<#import "/public/frame/default.html" as frame />
<@frame.head "票量 - 机票支付失败">
<link href="${contextPath}/resources/css/common.css" rel="stylesheet" />
<script src="${contextPath}/resources/js/jquery-1.11.1.min.js" language="javascript"></script>
<script src="${contextPath}/resources/js/common.js" language="javascript"></script>
<link href="${contextPath}/resources/css/fly_success.css" rel="stylesheet" />
</@frame.head> 
<@frame.main "default" 2>
 <!--内容-->
<div class="flySuccess_box disb" style="display:none">
    <!--支付进程-->
    <div class="pay_process wd12 ma">
        <ul class="fl ov">
            <li class="fly_on"><i class="fl ic yahei h4"></i><span class="fl lm yahei h3">填写订单</span></li>
            <li class="fly_on"><i class="fl ic yahei h4"></i><span class="fl lm yahei h3">支付订单</span></li>
            <li class="fly_on fly_fail"><i class="fl ic yahei h4"></i><span class="fl lm yahei h3">支付失败</span></li>
        </ul>
    </div>
    <!--支付进程-->
</div>
<!--支付成功-->
<div class="wd12 ma pay_success disb pay_fail">
    <div class="payfor_box ov">
        <span class="reg_order fl yahei color6 tc" style="color: #666666">预订机票失败！</span>
        <span class="reg_mes fl reg_ORD tc yahei color8 h2">预订机票：
            <span class="color6" id="xinxi">
            </span>
         </span>
        <span class=" reg_mes fl yahei color8 h2 rexian">如需帮助请拨打客服热线0571-28280813</span>
    </div>
</div>
<script type="text/javascript">
$(function(){
	var dealerOrderId=window.location.search;
	if(dealerOrderId!==""||dealerOrderId!==null){
	//$(".order-num").html(dealerOrderId.split("=")[1]);
	$.ajax({
		type: "POST",
		url: "${contextPath}/jp/getOrderDetails?dealerOrderId="+dealerOrderId.split("=")[1],
		dataType:"json",
		success: function(data) {
			data=eval(data);
			var xinxi=data[0].flightDTO.airCompName+"<b>"+data[0].flightDTO.flightNo+"</b>"+
			data[0].flightDTO.startDate+"<b class='h1' style='margin-left:6px;'>"+data[0].flightDTO.startTime+"</b>"+
			data[0].flightDTO.startCity+"<i></i><b class='h1'>"+data[0].flightDTO.endTime+"</b>"+data[0].flightDTO.endCity;
			$("#xinxi").html(xinxi);
		}
	})
	}
})
</script>
</@frame.main>
<@frame.end "default"></@frame.end>
