<#assign contextPath=springMacroRequestContext.getContextPath() />
<#assign navTabid = navTabid!'mail-template' />
<#assign pathUrl = (contextPath+'/mail-template') />

<div class="pageContent">
	<form method="post" action="${pathUrl}/editSubmit" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="navTabid" value="${navTabid}" />
		<input type="hidden" name="itemId" value="${tem.id}" />
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>模板名称：</label>
				<input type="text" name="name" size="64" class="required" maxlength="64" value="${tem.name}"/>
			</div>
			<div class="unit">
				<label>模板内容：</label>
				<textarea class="editor required" name="content" rows="15" cols="80" 
				tools="Fullscreen,Source,|,SelectAll,Cut,Copy,Paste,Pastetext,Blocktag,|,Fontface,FontSize,Bold,Italic,Underline,Strikethrough,FontColor,BackColor,|,
					Removeformat,Align,List,Outdent,Indent,Link,Unlink,Hr,Table">
					${tem.content}
				</textarea>
			</div>
			<div class="unit">
				<label>是否默认：</label>
				<select class="combox" name="defAble" >
					<option value="true" ${(tem.isDefAble()?? && tem.isDefAble())?string('selected="selected"','')}>默认</option>
					<option value="false" ${(tem.isDefAble()?? && !tem.isDefAble())?string('selected="selected"','')}>不默认</option>
				</select>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li>
					<div class="buttonActive">
						<div class="buttonContent">
							<button type="submit">提交</button>
						</div>
					</div>
				</li>
				<li>
					<div class="button">
						<div class="buttonContent">
							<button type="button" class="close">取消</button>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</form>
</div>
