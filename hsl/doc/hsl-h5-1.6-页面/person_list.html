<div class="body">

            </h4>
            <a href="order_addperson.html?id=1" class="editor pa">编辑</a>
        </li>
    </ul>
</div>
    <div class="fixedBtn box">
        <div class="leftBtn">已选择<i>0</i>成人<i>0</i>儿童</div>
        <div class="next-btn">确定</div>
    </div>
