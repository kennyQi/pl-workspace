	<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
	<script src="js/fly.js"></script>
	<script>
	$(function(){
		//默认值
    $("#city1_tab").show();
    $("#city2_tab").hide();
    $($(".tab_title")[0]).addClass("active");
	})
	</script>
</head>
<body id="jplist">
	<!-- 公共页头  -->
	<header class="header">
		<h1 class="small">
			<span class="city">北京 — 上海</span>
			<br/>
			（
			<span class="date">2014-07-26</span>
			）
		</h1>
		<div class="left-head">
			<a id="goBack" href="javascript:history.go(-1);" class="tc_back head-btn">
				<span class="inset_shadow">
					<span class="head-return"></span>
				</span>
			</a>
		</div>
		<div class="right-head">
			<p>共<span>55</span>条结果</p>
		</div>
	</header>

	<section>
		<!-- 页面内容块 -->
			<ul class="tab_by">

					时间 <em >↑</em>

				-->
				</li>
				<li data-type="price" class="byprice">

				</li>
			</ul>
		<div class="list">
			<ul class="f_list_tab js_flight_item" data-key="0">
				<li class="f_info"> <i><strong>23:10</strong>
						-01:15</i> 
					首都-虹桥
					<p>海航 HU7603 &nbsp;738中</p>
				</li>
				<li class="f_price"> <dfn>¥</dfn> <strong>390</strong>
					<p>
						经济舱
						<em class="f_num">&gt;9张</em>
					</p>
				</li>
				<li class="flight-listfold js_subswitch"></li>
			</ul>
			<!--展开详情-->
			<ul class="f_detail js_sublist" style="display: block;">
				<li >
					<span class="xq_info">
						经济舱
						<em>&gt;9张</em>
						<em></em>
					</span>
					<span class="xq_price"> <dfn>¥</dfn>
						<strong>390</strong>
					</span>
				</li>

					</span>

			</ul>
		</div>
		<div class="list">
			<ul class="f_list_tab js_flight_item" data-key="0">

						-01:15</i>

				</li>
