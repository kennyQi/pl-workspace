<!DOCTYPE html>
<html>
<head>
<title></title>
<!-- meta信息，可维护 -->
<meta charset="UTF-8" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta content="telephone=no" name="format-detection" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<!-- 公共样式 -->
<link rel="stylesheet" href="css/base.2.0.css" />
<link rel="stylesheet" href="css/hgsl_base.css">
<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
	<!-- 公共页头  -->
	<header class="header">
	  <h1>重置密码</h1>	  
	  <div class="left-head"> 
	    <a id="goBack" href="javascript:history.go(-1);" class="tc_back head-btn">
	        <span class="inset_shadow">
	            <span class="head-return"></span>
	        </span>
	    </a> 
	  </div>
	</header>
	<div page="login" class="login">
    <form action="" class="listForm" method="" id="listForm">
      <input name="" type="hidden" value="">         
      <input name="" type="hidden" value="">
        <article class="circle_b bottom_c radius" id="payInfo">
            <section class="secure" style="position: relative;">
                <span class="password"></span>
                <span class="fRight">
                   <input class="registration"  name="Passwd" id="pass" placeholder="密码" type="password">
                </span>
            </section>           
        </article>    
        <div class="col_div">
            <a type="submit" id="btn_click" class="btn btn-green radius" title="会员登录">登录</a>
        </div>

    </form>
  </div>
  <script type="text/javascript" src="js/showtip.js"></script>
<script type="text/javascript">
    $("#btn_click").click(function(){      	
        var pass = $("#pass").val();
        var passreg = /^[0-9a-zA-Z]\d{5,19}/;         

       if(passreg.test(pass))
        {
             showTipS('完成');
             return false
        }       
        else
        {
        showTip('请输入你的密码2','好的');
         }
                 
    });
    </script>
</body>
</html>
