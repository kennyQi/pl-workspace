<script src="${contextPath}/resources/hg-ria/new-web/js/jquery-ui.js"></script>
<script>
    $(function() {
        var from=$("#citySelect_from");
        var to=$("#citySelect_to");
        $( "#datepicker" ).datepicker({
            numberOfMonths: 2,
            showButtonPanel: true,
            dateFormat:"yy-mm-dd",
            minDate: 0
        });
        //更换出发城市****************************
        $(".se_icon").click(function(){
            var v1=from.val();
            from.val(to.val());
            to.val(v1);
        });
        $(".btn_search").click(function(e){
            e.preventDefault();
            if(from.val()==""||from.val()=="城市名"){
                from.css("border","1px solid #fd0");
                return;
            }
            if(to.val()==""||from.val()=="城市名"){
                to.css("border","1px solid #fd0");
                return;
            }
            if($("#datepicker").val()=="") {
                $("#datepicker").css("border", "1px solid #fd0");
                return;
            }
            ply.loading();
            $(this).closest("form").submit();
        });
    });
</script>
<div class="content_wrap">
<div class="content_box">
	<!--放置时间参数-->
    <input type="hidden" rel="0" id="day_rel" day="" loadDay="${time}"><!--loadDay页面加载时的时间参数，day是js校验用参数-->
    <div class="content">
      <h1 class="index_title">机票预订</h1>
      <h2 class="text"><img src="${contextPath}/resources/hg-ria/new-web/images/text.png"></h2>
      <div class="content_inner">
        <h2 class="tit">国内机票</h2>
        <div class="form_box">
          <form  action="${contextPath}/CLGLYBookFlight/queryFlightGN" method="post">
            <dl>
              <dt>出发城市</dt>
              <dd>
                <i class="start"></i>
                <input type="text" class="text_input" name="orgCity"   id="citySelect_from">
              </dd>
            </dl>
            <dl>
              <dt>到达城市</dt>
              <dd>
                <i class="end"></i>
                <input type="text" class="text_input" name="dstCity"  id="citySelect_to">
              </dd>
            </dl>
            <dl>
              <dt>出发日期</dt>
              <dd>
                <i class="s_date"></i>
                <input type="text" class="text_input" name="startDate" id="datepicker">
              </dd>
            </dl>
            <input type="submit" class="btn_search" value="搜索">
          </form>
          <div class="se_icon_wrap">
            <div class="se_icon"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="statement"></div>
</div>
