<#assign contextPath=springMacroRequestContext.getContextPath() />
<div class="row">
	<div class="col-md-12">
		<div class="tab-content">
			<div class="tab-pane active">
				<div class="portlet box yellow">
					<div class="portlet-title">
						<div class="caption">
							&nbsp;编辑流程
						</div>
					</div>
					<div class="portlet-body form">
						<form method="post" action="${contextPath}/workflow/workflowedit" 
							class="form-horizontal pageForm required-validate" 
							onsubmit="return validateCallback(this, hgTabAjaxDone)">
							<input type="hidden" name="workflowID" value="${(workflow.id)!''}" />
							<div class="form-body">
								<div class="form-group">
									<label class="col-md-3 control-label">流程名称：</label>
									<div class="col-md-4">
										<input type="text" name="workflowName" class="form-control required isSpec" placeholder="流程名称" maxlength="40" value="${(workflow.workflowName)!''}"/>
									</div>
								</div>
								<div class="form-group">
										<label class="col-md-3 control-label">起草权限：</label>
										<div class="col-md-4">
											<#list roles as list>
											<input type="checkbox" name="roleIds" value="${list.id}"
												<#list workflow.roleWorkflows as roleWorkflow>
									                     <#if roleWorkflow.role.id==list.id>checked="checked"</#if>
									               </#list>
											/>${list.roleName}
											</#list>
										</div>
								</div>
							</div>
							<div class="form-actions">
								<div class="btn-set col-md-offset-3 col-md-9">
									<a class="btn yellow" target="submit">提交</a>
									<a class="btn yellow" target="cancel">取消</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
