<#assign contextPath=springMacroRequestContext.getContextPath() />
<div class="row">
	<div class="col-md-12">
		<div class="portlet light bordered">
			<div class="portlet-title">
				<div class="caption">
					<span class="caption-subject font-red-sunglo bold uppercase">人员列表</span>
				</div>
				<div class="actions">
				</div>
			</div>
			<div class="portlet-body">
				<div class="row">
					<div class="col-md-4">
						<label>
						</label>
					</div>
					<div class="col-md-4 text-right" style="float: right;">
					</div>
				</div>
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>人员编号</th>
							<th>人员名称</th>
							<th>性别</th>
							<th>身份证号</th>
							<th>电话</th>
						</tr>
					</thead>
					<tbody id="userGrid">
					<#if users??><#list users as user>
						<tr class="odd gradeX">
							<td>
								${user.userNO}
							</td>
							<td>
								${user.name}
							</td>
							<td>
								<#if user.gender==1>男<#elseif user.gender==0>女</#if>
							</td>
							<td>
								${user.idCardNO}
							</td>
							<td>
								${user.linkMobile}
							</td>
						</tr>
					</#list></#if>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
function getDetail(userID){
	$.hgtab.open("${contextPath}/user/detail?userID="+userID+"","detail","人员详情",false);
}

</script>
