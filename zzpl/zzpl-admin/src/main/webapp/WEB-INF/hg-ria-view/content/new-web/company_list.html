<#assign contextPath=springMacroRequestContext.getContextPath() />
<div class="row">
	<div class="col-md-12">
		<div class="portlet light bordered">
			<div class="portlet-title">
				<div class="caption">
					<span class="caption-subject font-red-sunglo bold uppercase">公司列表</span>
				</div>
				<div class="actions">
				</div>
			</div>
			<div class="portlet-body">
				<div class="row">
					<div class="col-md-4">
						<label>
						</label>
					</div>
					<div class="col-md-4 text-right" style="float: right;">
					</div>
				</div>
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>公司名称</th>
							<th>公司简介</th>
							<th class="text-center">操作</th>
						</tr>
					</thead>
					<tbody id="companyGrid">
						<#if companys??><#list companys as company>
							<tr class="odd gradeX">
								<td >
									${company.companyName}
								</td>
								<td>
									${company.description}
								</td>
								<td class="text-center">
									<a class="btn default btn-xs blue" href="${contextPath}/CLGLYBookFlight/companyUsers?companyID=${company.id}"
										class="btn btn-default btn-sm" target="hgTab">
										 查看员工
									</a>
								</td>
							</tr>
						</#list></#if>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
function getDetail(companyID){
	$.hgtab.open("${contextPath}/company/detail?companyID="+companyID+"","detail","公司详情",false);
}

</script>
