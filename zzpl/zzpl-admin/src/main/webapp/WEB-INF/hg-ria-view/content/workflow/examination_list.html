<#assign contextPath=springMacroRequestContext.getContextPath() />
<div class="row">
	<div class="col-md-12">
		<div class="portlet light bordered">
			<div class="portlet-title">
				<div class="caption">
					<span class="caption-subject font-red-sunglo bold uppercase">流程审批列表</span>
				</div>
				<div class="actions">
				</div>
			</div>
			<div class="portlet-body">
				<div class="row">
				</div>
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<!-- <th class="table-checkbox"><input type="checkbox" group="projectIds"
								class="checkboxCtrl"/></th> -->
							<th>流程名称</th>
							<th>乘机人</th>
							<th>航程</th>
							<th>票面价</th>
							<th>机建燃油</th>
							<th>票号</th>
							<th>下单时间</th>
							<th class="text-center">操作</th>
						</tr>
					</thead>
					<tbody id="tasklistWaitGrid" target="grid" data-url="${contextPath}/tasklistwait/tasklistWaitList">
							<tr class="odd gradeX">
								<td>
									{workflowName}
								</td>
								<td>
									{passengerName}
								</td>
								<td>
									{orgCity}--{dstCity}<br/>
									{flightNO}<br/> {startDate}
								</td>
								<td>
									￥{ibePrice}
								</td>
								<td>
									￥{buildFee}
								</td>
								<td>
									{airID}
								</td>
								<td>
									{createDate}
								</td>
								
								<td class="text-center">
									<a class="btn default btn-xs blue" href="${contextPath}/{action}?tasklistWaitID={id}"
										class="btn btn-default btn-sm" target="hgTab">
										 订单详情
									</a>
								</td>
							</tr>
					</tbody>
				</table>
<!-- 				<button onclick="pageDown();">上一页</button>
				<button onclick="pageUp();">下一页</button>
 -->			</div>
		</div>
	</div>
</div>
