<#assign contextPath=springMacroRequestContext.getContextPath() />
<div class="row">
	<div class="col-md-12">
		<div class="tab-content">
			<div class="tab-pane active">
				<div class="portlet box yellow">
					<div class="portlet-title">
						<div class="caption">
							&nbsp;编辑部门
						</div>
					</div>
					<div class="portlet-body form">
						<form method="post" action="${contextPath}/department/departmentedit" 
							class="form-horizontal pageForm required-validate" 
							onsubmit="return validateCallback(this, hgTabAjaxDone)">
							<input type="hidden" name="id" value="${(department.id)!''}" />
							<div class="form-body">
								<div class="form-group">
									<label class="col-md-3 control-label">部门名称：</label>
									<div class="col-md-4">
										<input type="text" name="departmentName" class="form-control required isSpec" placeholder="部门名称" maxlength="40" value="${(department.departmentName)!''}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">部门简介：</label>
									<div class="col-md-4">
										<textarea name="description" class="form-control" placeholder="部门简介" maxlength="200">${(department.description)!''}</textarea>
									</div>
								</div>
							</div>
							<div class="form-actions">
								<div class="btn-set col-md-offset-3 col-md-9">
									<a class="btn yellow" target="submit">提交</a>
									<a class="btn yellow" target="cancel">取消</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
