<#assign contextPath=springMacroRequestContext.getContextPath() />
<div class="row">
	<div class="col-md-12">
		<div class="tab-content">
			<div class="tab-pane active">
				<div class="portlet box yellow">
					<div class="portlet-title">
						<div class="caption">
							&nbsp;角色详情
						</div>
					</div>
					<div class="portlet-body form">
						<form method="post" action="" 
							class="form-horizontal pageForm required-validate" 
							onsubmit="return validateCallback(this, hgTabAjaxDone)">
							<input type="hidden" name="id" value="${(role.id)!''}" />
							<div class="form-body">
								<div class="form-group">
									<label class="col-md-3 control-label">角色名称：</label>
									<div class="col-md-4">
										<input type="text" name="roleName" class="form-control required isSpec" readonly="readonly" placeholder="角色名称" maxlength="40" value="${(role.roleName)!''}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">角色简介：</label>
									<div class="col-md-4">
										<textarea name="description" class="form-control" placeholder="角色简介" readonly="readonly" maxlength="200">${(role.description)!''}</textarea>
									</div>
								</div>
							</div>
							<hr>
							<div class="form-group">
									<label class="col-md-3 control-label">角色菜单：</label>
									<div class="col-md-4">
									<#if role.roleMenus?size lt 1>
										<input type="text" name="roleName" class="form-control required isSpec" readonly="readonly" placeholder="无菜单权限" maxlength="40" value="${(roleMenus.menu.menuName)!''}"/>
									</#if>
									<#list role.roleMenus as roleMenus>
										<input type="text" name="roleName" class="form-control required isSpec" readonly="readonly" placeholder="无菜单权限" maxlength="40" value="${(roleMenus.menu.menuName)!''}"/>
									</#list>
									</div>
							</div>
							<div class="form-actions">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
