<#assign contextPath=springMacroRequestContext.getContextPath() />
<div class="row">
	<div class="col-md-12">
		<div class="tab-content">
			<div class="tab-pane active">
				<div class="portlet box yellow">
					<div class="portlet-title">
						<div class="caption">
							>&nbsp;部门详情
						</div>
					</div>
					<div class="portlet-body form">
						<form method="post" action="" 
							class="form-horizontal pageForm required-validate" 
							onsubmit="return validateCallback(this, hgTabAjaxDone)">
							<input type="hidden" name="id" value="${(department.id)!''}" />
							<div class="form-body">
								<div class="form-group">
									<label class="col-md-3 control-label">部门名称：</label>
									<div class="col-md-4">
										<input type="text" name="departmentName" readonly="readonly" class="form-control required isSpec" placeholder="部门名称" maxlength="40" value="${(department.departmentName)!''}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">部门简介：</label>
									<div class="col-md-4">
										<textarea name="description" readonly="readonly" class="form-control" placeholder="部门简介" maxlength="200">${(department.description)!''}</textarea>
									</div>
								</div>
							</div>
							<hr>
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<!-- <th class="table-checkbox"><input type="checkbox" group="projectIds"
											class="checkboxCtrl"/></th> -->
										<th>人员编号</th>
										<th>人员名称</th>
										<th>公司名称</th>
										<th>部门名称</th>
									</tr>
								</thead>
								<tbody>
								<#if userList?size==0>
									<tr>
										<td colspan="4" style="text-align: center;font-size: 14px;">
										暂无人员数据
										</td>
									</tr>
								</#if>
								<#list userList as list>
									<tr class="odd gradeX">
										
										<td>
											${list.userNO}
										</td>
										<td>
											${list.name}
										</td>
										<td>
											${list.companyName}
										</td>
										<td>
											${list.departmentName}
										</td>
									</tr>
								</#list>
								</tbody>
							</table>
							<div class="form-actions">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
