<#assign contextPath=springMacroRequestContext.getContextPath() />
<div class="row">
	<div class="col-md-12">
		<div class="portlet light bordered">
			<div class="portlet-title">
				<div class="caption">
					<span class="caption-subject font-red-sunglo bold uppercase">差旅管理员列表</span>
				</div>
				<div class="actions">
					<!-- <a href="${contextPath}/hg/auth/project/del" 
						class="btn btn-default btn-sm" title="确定删除？" target="selectedTodo" rel="projectIds"> <i
						class="fa fa-minus"></i> 批量删除
					</a> -->
					<a href="${contextPath}/user/creat" class="btn btn-default btn-sm" target="hgTab"> 
					添加差旅管理员
					</a>
				</div>
			</div>
			<div class="portlet-body">
				<div class="row">
					<div class="col-md-4">
						<label>
							差旅管理员名称：
							<input class="form-control input-small input-inline" name="userName" id="name">
						</label>
					</div>
					<div class="col-md-4 text-right" style="float: right;">
						<button class="btn btn-sm yellow filter-submit margin-bottom" target="search"
							data-ref="#userGrid" data-ref-param="{userName: $('#name').val()}"><i class="fa fa-search"></i> 查询 </button>
					</div>
				</div>
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<!-- <th class="table-checkbox"><input type="checkbox" group="projectIds"
								class="checkboxCtrl"/></th> -->
							<th>差旅管理员登录名</th>
							<th>差旅管理员名称</th>
							<th>手机号</th>
							<th class="text-center">操作</th>
						</tr>
					</thead>
					<tbody id="userGrid" target="grid" data-url="${contextPath}/user/travleAdminList">
						<tr class="odd gradeX" onclick="getDetail('{id}')">
							<!-- <td>
								<input type="checkbox" name="projectIds" 
									class="checkboxes" target="checkbox" value="{id}"/>
							</td> -->
							<td>
								{showLoginName}
							</td>
							<td>
								{name}
							</td>
							<td>
								{linkMobile}
							</td>
							<td class="text-center">
								<a title="确认删除？" href="${contextPath}/user/delTravle?userID={id}"
									class="btn default btn-xs red" target="ajaxTodo">
									 删除
								</a>
								<a class="btn default btn-xs blue" href="${contextPath}/user/travleEdit?userID={id}"
									class="btn btn-default btn-sm" target="hgTab">
									 编辑
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
function getDetail(userID){
	$.hgtab.open("${contextPath}/user/travleDetail?userID="+userID+"","detail","差旅管理员详情",false);
}

</script>
