<#assign contextPath=springMacroRequestContext.getContextPath() />
<div class="row">
	<div class="col-md-12">
		<div class="portlet light bordered">
			<div class="portlet-title">
				<div class="caption">
					<span class="caption-subject font-red-sunglo bold uppercase">流程列表</span>
				</div>
				<div class="actions">
					<!-- <a href="${contextPath}/hg/auth/project/del" 
						class="btn btn-default btn-sm" title="确定删除？" target="selectedTodo" rel="projectIds"> <i
						class="fa fa-minus"></i> 批量删除
					</a> -->
					<a href="${contextPath}/workflow/add" class="btn btn-default btn-sm" target="hgTab"> <i
						class="fa fa-plus"></i> 添加流程
					</a>
				</div>
			</div>
			<div class="portlet-body">
				<div class="row">
					<div class="col-md-4">
						<label>
							流程名称：
							<input class="form-control input-small input-inline" name="workflowName" id="name">
						</label>
					</div>
					<div class="col-md-4 text-right" style="float: right;">
						<button class="btn btn-sm yellow filter-submit margin-bottom" target="search"
							data-ref="#workflowGrid" data-ref-param="{workflowName: $('#name').val()}"> 查询 </button>
					</div>
				</div>
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<!-- <th class="table-checkbox"><input type="checkbox" group="projectIds"
								class="checkboxCtrl"/></th> -->
							<th>流程名称</th>
							<th class="text-center">操作</th>
						</tr>
					</thead>
					<tbody id="workflowGrid" target="grid" data-url="${contextPath}/workflow/workflowList">
						<tr class="odd gradeX"  onclick="getDetail('{id}')">
							<!-- <td>
								<input type="checkbox" name="projectIds" 
									class="checkboxes" target="checkbox" value="{id}"/>
							</td> -->
							<td>
								{workflowName}
							</td>
							<td class="text-center">
								<a class="btn default btn-xs blue" href="${contextPath}/workflow/edit?workflowID={id}"
									class="btn btn-default btn-sm" target="hgTab">
									 编辑
								</a>
								<a class="btn default btn-xs blue" href="${contextPath}/workflow/workflowConfigView?workflowID={id}"
									class="btn btn-default btn-sm" target="hgTab" rel="steps" >
									 流程配置
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
function getDetail(workflowID){
	$.hgtab.open("${contextPath}/workflow/detail?workflowID="+workflowID+"","detail","流程详情",false);
}

</script>
