<#assign contextPath=springMacroRequestContext.getContextPath() />
<div class="row">
	<div class="col-md-12">
		<div class="portlet light bordered">
			<div class="portlet-title">
				<div class="caption">
					
					<span class="caption-subject font-red-sunglo bold uppercase">公司列表</span>
				</div>
				<div class="actions">
					<a href="${contextPath}/company/add" class="btn btn-default btn-sm" target="hgTab">  添加公司
					</a>
				</div>
			</div>
			<div class="portlet-body">
				<div class="row">
					<div class="col-md-4">
						<label>
							公司名称：
							<input class="form-control input-small input-inline" name="companyName" id="name">
						</label>
					</div>
					<div class="col-md-4 text-right" style="float: right;">
						<button class="btn btn-sm yellow filter-submit margin-bottom" target="search"
							data-ref="#companyGrid" data-ref-param="{companyName: $('#name').val()}"> 查询 </button>
					</div>
				</div>
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>公司名称</th>
							<th>公司简介</th>
							<th class="text-center">操作</th>
						</tr>
					</thead>
					<tbody id="companyGrid" target="grid" data-url="${contextPath}/company/companylist">
						<!-- <tr class="odd gradeX" onclick="getDetail('{id}')"> -->
						<tr class="odd gradeX">
							<td >
								{companyName}
							</td>
							<td>
								{description}
							</td>
							<td class="text-center">
								<a title="确认删除？" href="${contextPath}/company/del?companyID={id}"
									class="btn default btn-xs red" target="ajaxTodo">
									 删除
								</a>
								<a class="btn default btn-xs blue" href="${contextPath}/company/edit?companyID={id}"
									class="btn btn-default btn-sm" target="hgTab">
									 编辑
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
function getDetail(companyID){
	$.hgtab.open("${contextPath}/company/detail?companyID="+companyID+"","detail","公司详情",false);
}

</script>
