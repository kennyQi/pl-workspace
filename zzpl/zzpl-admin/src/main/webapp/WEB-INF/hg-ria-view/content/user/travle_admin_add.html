<#assign contextPath=springMacroRequestContext.getContextPath() />
<div class="row">
	<div class="col-md-12">
		<div class="tab-content">
			<div class="tab-pane active">
				<div class="portlet box yellow">
					<div class="portlet-title">
						<div class="caption">
							&nbsp;添加差旅管理员
						</div>
					</div>
					<div class="portlet-body form">
						<form method="post" action="${contextPath}/user/travleUserAdd" 
							class="form-horizontal pageForm required-validate" 
							onsubmit="return validateCallback(this, hgTabAjaxDone)">
							<div class="form-body">
								<div class="form-group">
									<label class="col-md-3 control-label">人员名称：</label>
									<div class="col-md-4">
										<input type="text" name="name" class="form-control required isSpec chinese" placeholder="人员名称" maxlength="40"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">人员登录名：</label>
									<div class="col-md-4">
										<input type="text" name="loginName" class="form-control required isSpec alphanumeric" placeholder="人员登录名" maxlength="40"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">管理公司：</label>
									<div class="col-md-4">
										<#list companies as list>
											<input value="${list.id}" name="companyID" type="checkbox">${list.companyName}
										</#list>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">人员性别：</label>
									<div class="col-md-4">
										<input type="radio" name="gender" value="1" checked="checked"/>男
										<input type="radio" name="gender" value="0"/>女
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">人员身份证：</label>
									<div class="col-md-4">
										<input type="text" name="idCardNO" class="form-control idcard" placeholder="人员身份证" maxlength="40"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">人员生日：</label>
									<div class="col-md-4">
										<input type="date" name="birthday" class="form-control required date" placeholder="人员生日,格式：1980-01-01" maxlength="10"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">人员电话：</label>
									<div class="col-md-4">
										<input type="text" name="linkMobile" class="form-control required tel"  placeholder="人员电话" maxlength="40"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">人员邮箱：</label>
									<div class="col-md-4">
										<input type="text" name="linkEmail" class="form-control email" placeholder="人员邮箱" maxlength="40"/>
									</div>
								</div>
							</div>
							<div class="form-actions">
								<div class="btn-set col-md-offset-3 col-md-9">
									<a class="btn yellow" target="submit">提交</a>
									<a class="btn yellow" target="cancel">取消</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
