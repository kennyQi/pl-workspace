$(document).ready(function() {
	
	var map = {};
	
	var date=new Date();
	//当前年份
	var y = date.getFullYear();
	var m = date.getMonth()+1;
	
	var show = function(){
		$('#datePrice').calendarWidget({month:m-1,year:y,cid:'c_'});//cid 日历input id的自定义前缀
	}
	
	var save = function(){
		$('.date-price').each(function(){
			if($(this).attr('id').indexOf('c_')>-1){
				var price = $(this).val();
				if(price.trim().length>0){
					map[$(this).attr('id')] = $(this).val();
				}else{
					delete map[$(this).attr('id')];
				}	
			}
		});
	}
	
	var read = function(){
			$('.date-price').each(function(){
				$(this).val(map[$(this).attr('id')]);
			});	
	}
	
	
	//批量添加价格
	$("#addRmb").click(function(){
		alert($('#beginDate4rmb').val().replace(/-/g, ""));
	 	
		if($('#beginDate4rmb').val()=='' || $('#endDate4rmb').val()==''){
			alert("起止日期不能为空");
			return;
		}
		
		if($('#rmb').val()==''){
			alert("价格不能为空");
			return;
		}
		
		var s = /^(([1-9]{1}[\d]*)|([0]{1}))(\.[\d]{1,2})?$/;
		
		if(!s.test($('#rmb').val())){
			alert("价格格式错误");
			return;
		}
		
		//开始日期
		var bd = new Date(Date.parse($('#beginDate4rmb').val().replace(/-/g, "/")));
		//结束日期
		var ed = new Date(Date.parse($('#endDate4rmb').val().replace(/-/g, "/")));
		if(bd > ed){
			alert("起始日期需小于截止日期");
			return;
		}
		
		//间隔天数
		var dnum = parseInt(Math.abs(ed-bd)/1000/60/60/24);
		
		dnum = dnum+1;
		
		//设置时间范围内的价格  写入MAP
		for(var t=0; t<dnum; t++){
			
		}
		
		read();
	})
	
	//上个月
	$('#preMonthBtn').click(function(){
		if(--m<=0){
			y--;
			m=12;
		}
		
		save();
		show();
		read();
	});
	
	//下个月
	$('#nextMonthBtn').click(function(){
		if(++m>=13){
			y++;
			m=1;
		}
		save();
		show();
		read();
	});
	
// 	$('input[type=radio]').change(function(){
// 		$('#percent').val('');
// 		$('#yuan').val('');
// 	})
		/**退票规则切换*/
		$("input[name='returnRule']").change(function(){
			if($(this).val()=='1'){
				$("#percent", navTab.getCurrentPanel()).attr("disabled", "disabled");
				$("#yuan", navTab.getCurrentPanel()).attr("disabled", "disabled");
				$("#percent", navTab.getCurrentPanel()).val("");
				$("#yuan", navTab.getCurrentPanel()).val("");
				
			}else if($(this).val()=='3'){//百分比
				$("#percent", navTab.getCurrentPanel()).removeAttr("disabled");
				$("#yuan", navTab.getCurrentPanel()).attr("disabled", "disabled");
				$("#yuan", navTab.getCurrentPanel()).val("");
			}else{
				$("#yuan", navTab.getCurrentPanel()).removeAttr("disabled");
				$("#percent", navTab.getCurrentPanel()).attr("disabled", "disabled");
				$("#percent", navTab.getCurrentPanel()).val("");
			}
		});
	
	
	//绑定基本价格日历提交事件
	$("#datePriceBtn").click(function(){
		//保存当前显示日历的内容
		save();
		//去除ID前缀
		var s = '';
		for(var key in map){
			s += key.replace('c_','')+':'+map[key]+';';
		}
		//提交
		$.ajax({
			type: "post",
			url: path+"/singleTicket/datePrice/save",
			cache:false,
			dataType:"json",
			data:{"ticketPolicyId":$("#ticketPolicyId").val(), "priceStr": s},
			success:function(data){
				if(data.status==1){
					alertMsg.correct("保存成功");
					navTab.closeCurrentTab();
					//刷新单票列表页
					navTab.reloadFlag("singleTicket")
				}else if(data.status==-1){
					alertMsg.error("价格日历金额格式错误");
				}else if(data.status==0){
					alertMsg.error(data.msg);
				}else if(data.status==-2){
					alertMsg.error("缺少基本价价格日历");
				}else{
					alertMsg.error("系统异常");
				}
			}
		})
	})
	
	show();
	read();
	
});

function autoSearch(){
	$(".ac").hide();
	if($("#dealerName").val().length>0){
		$.ajax({
			type:"post",
			url:path+"/dealer/auotsearch",
			cache:false,
			dataType:"json",
			data:{"dealerName":$("#dealerName").val()},
			success:function(data){
				if(data.status==1){
					$(".sa").html(data.html);
					$(".sa ul li").click(function(){
						$("#dealerName").val($(this).text());
						//获取经销商ID
						var dealerId = $(this).children("input").val()
						
						var insert = true;
						$(".cl").each(function(){
							if($(this).val()==dealerId){
								alertMsg.error("该经销商已存在,请勿重复选择");
								insert = false;
							}
						})
						
						if(insert){
							//设置URL
							var l = path+"/singleTicket/showDealerDatePrice?dealerId="+dealerId+"&ticketPolicyId="+$("#ticketPolicyId").val()+"&dealerName="+$(this).text();
							
							//设置按钮URL
							$("#addBtn").attr("href", l);
						}
						
						//点击后隐藏 按钮  置空URL
						$("#addBtn").click(function(){
							$(".ac").hide();
							$("#addBtn").attr("href", "");
						})
						
						$(".sa").hide();
						
						if(insert){
							//显示按钮
							$(".ac").show();
						}
					});
					$(".sa").show();	
				}else{
					$(".sa").hide();
				}
			}
		})
	}else{
		$(".sa").hide();
	}
}


//删除经销商价格日历行
function ajaxDelTr(obj, priceId){
	//priceId 价格日历ID
	$.ajax({
		type: "post",
		url: path+"/singleTicket/dealerDatePrice/del",
		cache:false,
		dataType:"json",
		data:{"datePriceId":priceId},
		success:function(data){
			if(data.status==1){
				$(obj).parent().parent().remove();
				//没有经销商价格日历记录时隐藏列表
				if($("#dtable tr").length<2)
					$("#dtable").hide();
			}else if(data.status==-1){
				alert("删除失败");
			}else{
				alert("系统异常");
			}
		}
	})
	return false;
}
