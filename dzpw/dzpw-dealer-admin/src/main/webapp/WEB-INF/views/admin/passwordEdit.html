<#assign contextPath=springMacroRequestContext.getContextPath() />
<div class="pageContent">
	<form method="post" action="${contextPath}/login/change-password" class="pageForm required-validate" 
		onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>原始密码：</label>
				<input type="password" name="oldpwd" size="64" class="required alphanumeric" minlength="6" maxlength="64" />
			</div>
			<div class="unit">
				<label>新密码：</label>
				<input type="password" id="newPwd" name="newPwd" size="64" class="required alphanumeric" minlength="6" maxlength="64" alt="字母、数字、下划线 6-20位"/>
			</div>
			<div class="unit">
				<label>重新输入密码：</label> 
				<input type="password" name="reNewPwd" size="64" class="required" equalto="#newPwd" minlength="6" maxlength="64" />
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
