<#assign contextPath = springMacroRequestContext.getContextPath() />
<div class="pageContent">
	<form method="post" action="${contextPath}warehousing_notice/add-submit" class="pageForm required-validate" 
		onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>是否生成入库单：</label>
				<input type="text" name="generateWarehousingOrder" />
			</div>
			<div class="unit">
				<label>入库仓库：</label>
				<input type="text" name="warehouse" />
			</div>
			<div class="unit">
				<label>通知单编号：</label>
				<input type="text" name="warehousingNoticeCode" />
			</div>
			<div class="unit">
				<label>不含税总价格：</label>
				<input type="text" name="totalPriceExclTax" />
			</div>
			<div class="unit">
				<label>项目名称：</label>
				<input type="text" name="project" />
			</div>
			<div class="unit">
				<label>物流费：</label>
				<input type="text" name="totalLogisticCost" />
			</div>
			<div class="unit">
				<label>入库单类型：</label>
				<input type="text" name="noticeType" />
			</div>
			<div class="unit">
				<label>通知人：</label>
				<input type="text" name="noticeUser" />
			</div>
			<div class="unit">
				<label>供应商：</label>
				<input type="text" name="supplier" />
			</div>
			<div class="unit">
				<label>通知时间：</label>
				<input type="text" name="noticeDate" />
			</div>
			<div class="unit">
				<label>采购单编号：</label>
				<input type="text" name="purchaseOrderCode" />
			</div>
			<div class="unit">
				<label>总数量：</label>
				<input type="text" name="totalQuantity" />
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent">
					<button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent">
					<button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
