function queryCitySelectHTML(){
	
	$.ajax({
		url: "${contextPath}/system/address/city_select",
		async:false,
		cache : false,
		type: "post",
		dataType:"html",
		data:{"provinceId":$('#provinceId').val()},
		success: function(data){
			$('#cityId').empty();
			$('#cityId').append(data);
		},
		error:function(){
		}
		
	});
	//update area 
	queryAreaSelectHTML();
	
}
function queryAreaSelectHTML(){
	$.ajax({
		url: "${contextPath}/system/address/area_select",
		cache : false,
		type: "post",
		dataType:"html",
		data:{"cityId":$('#cityId').val()},
		success: function(data){
			$('#areaId').empty();
			$('#areaId').append(data);
		},
		error:function(){
		}
		
	});
	
}


</script>
<h2 class="contentTitle">tree查找带回</h2>
<div class="pageContent">
	<form action="${contextPath}/test/revice" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">

		<div class="pageFormContent" layoutH="97">

			<select name="provinceId" id="provinceId" onchange="queryCitySelectHTML()"> <#list provinceList as p>
				<option value="${p.id}">${p.name}</option> </#list>
			</select> <select name="cityId" id="cityId" onchange="queryAreaSelectHTML()">
				<option value="">未选择</option>
			</select> <select name="areaId" id="areaId" onchange="">

			</select>


		</div>
		<div class="formBar">

						</div>
					</div></li>
			</ul>
		</div>
	</form>
</div>
