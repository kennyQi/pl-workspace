<#assign contextPath=springMacroRequestContext.getContextPath() />
<div class="pageHeader page_header_fix">
	<form id="pagerForm" rel="pagerForm" onsubmit="return navTabSearch(this);" action="${contextPath}/unit/list" method="post">
		<input type="hidden" name="pageNum" value="${(pagination.pageNo)!'0'}" />
		<input type="hidden" name="numPerPage" value="${(pagination.pageSize)!'20'} " />
		<div class="searchBar dwz_query_box2">
			<table class="searchContent" border="0">
				<tr>
				</tr>
				<tr>
				</tr>
			</table>
			<div class="subBar">
				<ul>
					<li>
						<div class="buttonActive">
							<div class="buttonContent">
								<button type="submit">查询</button>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</form>
</div>
<div class="pageContent page_box">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a title="确实要删除这些记录吗?" target="selectedTodo" rel="productListId" href="${contextPath}/product/delete" class="delete">
					<span>删除</span>
				</a></li>
			<li><a class="add" href="${contextPath}/product/to_add" target="dialog" width="600" height="370" mask="true">
					<#--
					<!--
			width="600" height="370" 
			width="700" height="430"
			width="900" height="555"
			-->
					<span>新增</span>
				</a></li>
			<li class="line">line</li>
			<li><a href="${contextPath}/product/change_status?using=true" rel="productListId" class="edit" target="selectedTodo">
					<span>启用</span>
				</a></li>
			<li><a href="${contextPath}/product/change_status?using=false" rel="productListId" class="edit" target="selectedTodo">
					<span>禁用</span>
				</a></li>
		</ul>
	</div>
	<div layoutH="175">
		<table class="table" cellpadding="0" cellspacing="0" width="100%">
			<thead>
				<tr>
					<th width="">      <input type="checkbox" group="productListId" class="checkboxCtrl" /></th>
					<th width="">      </th>
					<th width="">      </th>
				</tr>
			</thead>
			<tbody>

				<#list pagination.list as t>
				<tr>
					<td>
						<input type="checkbox" name="productListId" value="${(t.id)!''}" />
					</td>
					<td>      </td>
					<td>      </td>
					<td>      </td>
					<td>      </td>
					<td>      </td>
					<td>      </td>
					<td>      </td>
					<td class="operate_box">
						<a href="${contextPath}/unit/edit?id=${t.id}" target="dialog" width="600" height="370" mask="true">编辑</a>
						<a href="${contextPath}/payment_method/remove?id=${t.id}" target="ajaxTodo" title="确认删除？">删除</a>
					</td>
				</tr>
				</#list>
			</tbody>
		</table>
	</div>
	<#include "/public/pagination/pagination.html">
</div>
