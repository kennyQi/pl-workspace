<#assign contextPath=springMacroRequestContext.getContextPath() />
<div class="pageContent">

	<form method="post" action="${contextPath}/system/operator/updatePwd" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
			
			<input type="hidden" name="id" value="${id}" />
			
			<div class="unit">
				<label>原始密码：</label>
				<input type="text" name="oldpwd" size="64" maxlength="64" class="required"  />
			</div>
			<div class="unit">
				<label>新密码：</label>
				<input type="text" name="newpwd" size="64" class="required"  maxlength="64"  />
			</div>
			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
